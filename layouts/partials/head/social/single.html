<meta property="fb:app_id" content="384650276688740">
<meta property="og:url" content="{{ .Permalink }}">{{ $report := .Scratch.Get "report" }}
<meta property="og:type" content="website">
<meta property="og:title" content="{{ $report }} {{ .Title }} | COVID-19 API | Bahamas">
<meta property="og:description" content="{{ $report }} {{ .Title }} issued on {{ .Date | dateFormat "Monday, Jan 2, 2006" }} from The Bahamas' Ministry of Health & Wellness.">
<meta property="og:image" content="{{ .Site.Params.share | absURL }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@jsphpndr">
<meta name="twitter:creator" content="@jsphpndr">
<meta name="twitter:title" content="{{ $report }} {{ .Title }} | COVID-19 API | Bahamas">
<meta name="twitter:description" content="COVID-19 Case Report {{ .Title }} issued on {{ .Date | dateFormat "Monday, Jan 2, 2006" }} from The Bahamas' Ministry of Health & Wellness.">
<meta name="twitter:image" content="{{ .Site.Params.share | absURL }}">
<meta name="author" content="{{ if .Params.contributor }}{{ .Params.contributor }}{{else}}Joseph Pinder{{end}}">
<meta name="publish_date" property="og:publish_date" content="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">
